<!DOCTYPE html>
<html lang="en">

    <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./jquery.js"></script>
    <script src="./client.js"></script>
    <title>Weekend jQuery Server Calculator</title>
    </head>

    <body>

        <header>

            <h1>Server Side Calculator</h1>

        </header>

        <main>

            <!-- The below form is for creating the mathematical equations -->
            <form id="Calculator">
                <input type="number" id="num1" placeholder="First Number">
                <button class="operator-btn" id="add-btn">+</button>
                <button class="operator-btn" id="subtract-btn">-</button>
                <button class="operator-btn" id="multiply-btn">âˆ—</button>
                <button class="operator-btn" id="divide-btn">/</button>
                <input type="number" id="num2" placeholder="Second Number">
                <button id="equals-Submit">=</button>
            </form>

            <div id="answer-deposit">
                <!-- Result from server goes here -->
            </div>

            <ul id="history-deposit">
                <!-- Calculator history from server goes here -->
            </ul>

        </main>

        <footer>
            
        </footer>
        
    </body>

</html>
